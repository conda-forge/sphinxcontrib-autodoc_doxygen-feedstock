{% set name = "sphinxcontrib-autodoc_doxygen" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c07bfefd92f01aa9a4f022c52e1887e9c10be77a86ce9bd854708083f9601a16

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - sphinx >=1.5
    - docutils >=0.11
    - jinja2 >=2.3
    - lxml
    - pbr
  run:
    - python
    - sphinx >=1.5
    - docutils >=0.11
    - jinja2 >=2.3
    - lxml

test:
  requires:
    - mock
  imports:
    - sphinxcontrib.autodoc_doxygen

about:
  home: https://github.com/rmcgibbo/sphinxcontrib-autodoc_doxygen
  license: MIT
  license_file: LICENSE
  summary: Doxygen / Sphinx bridge, with autodoc and autosummary
  doc_url: https://rawgit.com/rmcgibbo/sphinxcontrib-autodoc_doxygen/gh-pages/index.html
  dev_url: https://github.com/rmcgibbo/sphinxcontrib-autodoc_doxygen
